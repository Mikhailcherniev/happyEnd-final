<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fontsImport.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/estrelas.css">
    <link rel="stylesheet" href="../css/indexResponsivo.css">
    <title>HappyEnd - Bem-Vindo</title>
</head>

<body>

    <!-- ----- background ----- -->
    <div class="background">
        <canvas id="backgroundCanvas"></canvas>
        <script src="../js/java.js"></script>
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>


    <!-- HEADER -->
    <div class="header">
        <h1 class="tituloHeader">Happy<span class="red">End</span></h1>
        <div class="nav-links">
            <a href="#apresentacoes">Apresentações</a>
            <a href="#turmas">Turmas</a>
            <a href="#projetos">Projetos</a>
            <a href="#professores">Professores</a>
        </div>

        <button class="btnShare">
            <img src="../images/icons/compartilhar.png" class="icon iconShare">
            <p class="txtBtn" id="txtShare">Compartilhar</p>
        </button>
    </div>

    <main class="marginPagina">
        <!-- TITULO -->
        <section class="landingTitle">
            <p class="principal">O <span class="word"> ÚLTIMO</span> PROJETO</p>
            <p class="subtitulo">Prepare-se para a apresentação final da primeira equipe <br> SENAI - Ferraz de
                Vasconcelos
            </p>

            <br><br>

            <button class="btn" id="btnSaibaMais">
                <div class="iconSaibaMais"></div>
                <p class="txtBtn" id="txtSaibaMais">Saiba Mais</p>
            </button>
        </section>


        <!-- calendário datas eventos -->
        <section class="calendarBase">

            <div class="titleSection">
                <div class="titleSVG-align">
                    <p class="tituloInfo">Informações da</p>
                </div>



                <svg class="linhasSVG linhasSVG-horizontal" width="100%">
                    <!-- SVGs funcionam através de coordenadas xy inicio - xy fim -->
                    <line x1="0%" y1="0" x2="35%" y2="0" style="stroke:#fff;stroke-width:2" />
                    <line x1="65%" y1="0" x2="100%" y2="0" style="stroke:#fff;stroke-width:2" />
                </svg>
            </div>




            <div class="calendarDaysSVG-alignment">
                <svg class="linhasSVG" width="50" height="550">
                    <!-- Linha vertical no lado esquerdo -->
                    <line x1="0%" y1="0" x2="0%" y2="100%" style="stroke:#fff;stroke-width:2" />
                    <line x1="0%" y1="100%" x2="100%" y2="100%" style="stroke:#fff;stroke-width:2" />
                </svg>


                <div class="calendarMainContent">
                    <div class="titleSVG-align">
                        <h1 class="poppinsBold">Apresentação</h1>
                    </div>
                    <div class="calendarContainer">
                        <div class="calendarBox calendarBoxLeft">
                            <div class="boxSalaCalendar">
                                <h3 class="classe">3ºA</h3>
                            </div>
    
                            <div>
                                <h1 class="data">04</h1>
                                <div class="mes">
                                    <h3 class="dezembro">De Dezembro</h3>
                                </div>
                            </div>
    
                            <button class="btn">
                                <img src="../images/icons/iconCalendario.png" class="iconInvert">
                                <p class="txtBtn">Agendar Evento</p>
                            </button>
                        </div>
    
                        <div class="calendarBox calendarBoxRight">
                            <div class="boxSalaCalendar">
                                <h3 class="classe">3ºB</h3>
                            </div>
                            <div>
                                <h1 class="data">06</h1>
                                <div class="mes">
                                    <h3 class="dezembro">De Dezembro</h3>
                                </div>
                            </div>
    
                            <button class="btn">
                                <img src="../images/icons/iconCalendario.png" class="iconInvert">
                                <p class="txtBtn">Agendar Evento</p>
                            </button>
    
                        </div>
                    </div>
                </div>


                <svg class="linhasSVG" width="50" height="550">
                    <!-- Linha vertical no lado direito -->
                    <line x1="100%" y1="0" x2="100%" y2="100%" style="stroke:#ffffff;stroke-width:2" />
                    <line x1="0%" y1="100%" x2="100%" y2="100%" style="stroke:#fff;stroke-width:2" />
                </svg>
            </div>





        </section>






        <!-- localização -->
        <section id="location">
            <div id="locationInfo">
                <h2 id="ourLocationTitle">Dias 03 e 06 de Dezembro</h2>
                <p class="text27">SESI CE-240<br>Ferraz de Vasconcelos
                </p>
                <button class="btn">
                    <img src="../images/icons/iconLocal.png" class="iconInvert">
                    <p class="txtBtn">See Location</p>
                </button>
            </div>

            <div id="locationMap">
                <iframe id="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.711929526581!2d-46.35987492462665!3d-23.5428612788125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce7aceb279709b%3A0x75f9237d480a9c89!2sSESI%20-%20Ferraz%20de%20Vasconcelos!5e0!3m2!1spt-BR!2sbr!4v1726498586023!5m2!1spt-BR!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

    </main>

</body>

</html>
