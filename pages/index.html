<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fontsImport.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/estrelas.css">
    <link rel="stylesheet" href="../css/indexResponsivo.css">
    <title>HappyEnd - Bem-Vindo</title>
</head>

<body>

    <!-- ----- background ----- -->
    <div class="background">
        <canvas id="backgroundCanvas"></canvas>
        <script src="../js/java.js"></script>
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>


    <!-- HEADER -->
    <div class="header">
        <h1 class="tituloHeader">Happy<span class="red">End</span></h1>
        <div class="nav-links">
            <a href="#apresentacoes">Apresentações</a>
            <a href="#turmas">Turmas</a>
            <a href="#projetos">Projetos</a>
            <a href="#professores">Professores</a>
        </div>

        <button class="btn btnShare">
            <img src="../images/compartilhar.png" class="icon">
            <p class="txtBtn" id="txtShare">Compartilhar</p>
        </button>
    </div>

    <main class="marginPagina">
        <!-- TITULO -->
        <section class="landingTitle">
            <p class="principal">O <span class="word"> ÚLTIMO</span> PROJETO</p>
            <p class="subtitulo">Prepare-se para a apresentação final da primeira equipe <br> SENAI - Ferraz de
                Vasconcelos
            </p>

            <br><br>

            <button class="btn" id="btnSaibaMais">
                <div class="iconSaibaMais"></div>
                <p class="txtBtn" id="txtSaibaMais">Saiba Mais</p>
            </button>
        </section>

        <!-- calendário datas eventos -->
        <section class="calendarBase">
            <div class="titleSection">
                <p>Dias de</p>
                <h1 class="poppinsBold">Apresentação</h1>
            </div>

            <div class="calendarContainer">
                <div class="calendarBox">
                <div class="boxSalaCalendar">
                    <h3>3ºA</h3>
                </div>

                <div>
                    <h1 class="principal calendarTitle">04</h1>
                    <p>De dezembro</p>
                </div>

                <button class="btn">
                    <img src="../images/compartilhar.png" class="icon">
                    <p class="txtBtn">Agendar Evento</p>
                </button>
            </div>

            <div class="calendarBox">
                <div class="boxSalaCalendar">
                    <h3>3ºB</h3>
                </div>
                <div>
                    <h1 class="principal calendarTitle">06</h1>
                    <p>De dezembro</p>
                </div>

                <button class="btn">
                    <img src="../images/compartilhar.png" class="icon">
                    <p class="txtBtn">Agendar Evento</p>
                </button>
            </div>
            </div>

        </section>



        <!-- localização -->
        <section id="location">
            <div id="locationInfo">
                <h2 id="ourLocationTitle">Dias 03 e 06 de Dezembro</h2>
                <p class="text27">SENAI - Luis Eulalio de Bueno Vidigal Filho
                </p>
                <button class="btn">
                    <img src="../images/compartilhar.png" class="icon">
                    <p class="txtBtn">See Location</p>
                </button>
            </div>

            <div id="locationMap">
                <iframe id="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.711929526581!2d-46.35987492462665!3d-23.5428612788125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce7aceb279709b%3A0x75f9237d480a9c89!2sSESI%20-%20Ferraz%20de%20Vasconcelos!5e0!3m2!1spt-BR!2sbr!4v1726498586023!5m2!1spt-BR!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

    </main>

</body>

</html>
